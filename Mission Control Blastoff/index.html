<!DOCTYPE html>
<!--Never forget to add doctype-->
<!--Start of code-->
<html>
    <!--This is the image-->
    <img src="https://synchronic.uat.edu/courses/5197/files/715822/preview" alt="UAT Space Logo"
    style="width:250px;height:250px;"> 
<!--The first one is to center the image-->
<!--The second one is to adjust the header-->
<!--The third one is for the paragraph-->
<!--The fourth one is for the body. This holds the background color and font style for the body text-->
    <style> 
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        body {
          border: 5px double ghostwhite;
          text-align: center;
          font-size: 25px;
          background-color: #4f9bff;
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        </style>

    <head>
        <!--This is the title of the page-->
        <title> UAT Space Program</title>
        <h1>Preparing For Takeoff...</h1>
    </head>
    <body>
        <!--Applies the myDiv style to change  -->
            <p> Initiate takeoff sequence?</p>

        <!--Create an Id and container-->
        <div id="countdown">
            <div id="countdown-number">50 seconds</div>
        </div>

        <!--Create the buttons and assign them to their values-->
        <button id="stop">Stop</button>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
            <script>
                function makeAlert(){
                        alert("BLASTOFF!");
                    };  
            //Set the time//
              var remainingTime = 50;
            //Stops timer//
              var isStopped = true;
            //Pulls the Id//
              const countContainer = document.getElementById("countdown-number");
            //Creates how timer works//
              const renderTime = () => {
                remainingTime -= 1;
                countContainer.innerHTML = remainingTime;
            //Clears timer and sets off alert//
                if (remainingTime === 0) {
                    isStopped = true;
                    clearInterval(timer);
                    makeAlert();
                    remainingTime = 50;

                }
              };
              //Tells what startTimer should do//
              const startTimer = () => {
                if (isStopped) {
                    isStopped = false;
                    countContainer.innerHTML = remainingTime;
                    timer = setInterval(renderTime, 1000);
                }
              };
              //Tells what stopTimer should do//
              const stopTimer = () => {
                isStopped = true;
                if (timer) {
                    clearInterval(timer);
                }
              };
              //Tells what resetTimer should do//
              const resetTimer = () => {
                isStopped = true;
                clearInterval(timer);
                remainingTime = 50;
                countContainer.innerHTML - remainingTime;
              };
            //Assign the buttons to the corresponding functions//
              const startButton = document.getElementById("start");
              const stopButton = document.getElementById("stop");
              const resetButton = document.getElementById("reset");

            //States that once that button is clicked, that is what function it does//
              startButton.onclick = startTimer;
              resetButton.onclick = resetTimer;
              stopButton.onclick = stopTimer;

            </script>

    </body>
    </html>
